<section>
  <header>
    <select class="form-control float-left lang-select" id="language" name="language"
      [(ngModel)]="language"
      (change)="setLanguage(language)"
      >
      <option *ngFor="let language of languages"
        [value]="language">
        {{language}}
      </option>
    </select>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      <span aria-hidden="true">Reset</span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <strong class="modal-title" id="myModalLabel">Reset to default code definition</strong>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          </div>
          <div class="modal-body">
            Are you sure you want to reset your code?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default float-sm-left" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary float-lg-right" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <br/>
  <div>
    <div id="editor">
    </div>
      <div class="alert alert-primary" role="alert">
        Run Code Result: {{output}}
      </div>
  </div>
  <footer>
    <button type="button" class="btn btn-success float-right" (click)="submit()">
      Submit Solution
    </button>
  </footer>
</section>
