<div>
  <div class="chatbox">
      <div class="historyMsg" id="historyMsg">
        <div class="user" *ngFor="let message of messageHistory">
            <span class="user-initial" [ngStyle]="{'background-color': message.color}">
              {{message.name[0]}}
            </span>
            <span class="user-message">{{message.message}}</span>
        </div>
      </div>
      <div class="form-inline">
        <tr>
          <th><input class="form-control margin"
            [(ngModel)]="message" placeholder="Write your message..."></th>
          <th><button class="btn btn-info" (click)="sendMessage()"
            type="button">Send</button></th> 
      </tr>

      </div>
  </div>
</div>
